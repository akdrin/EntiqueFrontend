    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Day 002 - Credit Card Checkout</title>

        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="checkout.css">
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome for icons -->
        <script
        src="https://kit.fontawesome.com/bb515311f9.js"
        crossorigin="anonymous"
        ></script>
    </head>

    <body>

        
        <div class="checkout-container">
        <div class="left-side">
            <div class="text-box">
            <h1 class="home-heading">Entiqué</h1>
            <p class="home-price"><em>Your culture our heritage </em><br></p>
            <hr class="left-hr" />
            <p class="home-desc"><em>Buy your Treasure </em><em></em></p>
            <p class="home-desc">
                <em></em><em></em>
            </p>
            </div>
        </div>

        <div class="right-side">
            <div class="receipt">
            <h2 class="receipt-heading">Receipt Summary</h2>
            <div>
                <table class="table">
                <tr>
                    <td>Your Treasure Cost</td>
                    <td class="price">₹60,000 INR</td>
                </tr>
                <tr>
                    <td>Discount</td>
                    <td class="price">₹0.00 INR </td>
                </tr>
                <tr>
                    <td>Subtotal</td>
                    <td class="price">₹60,000 INR</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td class="price">₹7,200 INR</td>
                </tr>
                <tr class="total">
                    <td>Total</td>
                    <td class="price">₹67,200 INR</td>
                </tr>
                </table>
            </div>
            </div>

            <div class="payment-info">
            <h3 class="payment-heading">Payment Information</h3>
            <form
                class="form-box"
                enctype="text/plain"
                method="get"
                target="_blank"
            >
                <div>
                <label for="full-name">Full Name</label>
                <input
                    id="full-name"
                    name="full-name"
                    placeholder="Satoshi Nakamoto"
                    required
                    type="text"
                />
                </div>

                <div>
                <label for="credit-card-num"
                    >Card Number
                    <span class="card-logos">
                    <i class="card-logo fa-brands fa-cc-visa"></i>
                    <i class="card-logo fa-brands fa-cc-amex"></i>
                    <i class="card-logo fa-brands fa-cc-mastercard"></i>
                    <i class="card-logo fa-brands fa-cc-discover"></i> </span
                ></label>
                <input
                    id="credit-card-num"
                    name="credit-card-num"
                    placeholder="1111-2222-3333-4444"
                    required
                    type="text"
                />
                </div>

                <div>
                <p class="expires">Expires on:</p>
                <div class="card-experation">
                    <label for="expiration-month">Month</label>
                    <select id="expiration-month" name="expiration-month" required>
                    <option value="">Month:</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                    </select>

                    <label class="expiration-year">Year</label>
                    <select id="experation-year" name="experation-year" required>
                    <option value="">Year</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    </select>
                </div>
                </div>

                <div>
                <label for="cvv">CVV</label>
                <input
                    id="cvv"
                    name="cvv"
                    placeholder="415"
                    type="text"
                    required
                />
                <a class="cvv-info" href="#">What is CVV?</a>
                </div>

                <button class="btn">
                <i class="fa-solid fa-lock"></i> Place Order
                </button>
            </form>

            <p class="footer-text">
                <i class="fa-solid fa-lock"></i>
                Your credit card information is encrypted
            </p>
            </div>
        </div>
        </div>
    </body>
    </html>
